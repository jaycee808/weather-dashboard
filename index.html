<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assests/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header for weather dashboard -->
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- search bar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <div id="searchBar">
                    <h2 id="form-heading" class="mt-1 h3 form-label">Search for a City:</h2>
                    <form id="search-form" class="form">
                <div class="form-inline form-group">
                    <div class="input-group">
                        <input class="form-input weather-search" type="text" id="search-input" placeholder="Enter a city"aria-labelledby="form-heading" aria-controls="today forecast" />
                            <div class="input-group-append">
                                <button type="submit" class="btn search-button btn-dark" id="search-button" aria-label="submit search">Search</button>
                            </div>
                    </div>
                </div>
                    </form>
                </div>
            </div>
    
            <!-- Current weather display -->
            <div id="weatherDisplay">
                <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">
                    <div class="card text-white bg-dark" id="currentWeatherCard">
                        <div class="card-body">
                            <h4 id="currentDate"></h4>
                            <h2 id="cityName" class="card-title"></h2>
                            <hr>
                            <h4 id="description"></h4>
                            <p id="temperature"></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forecast for next five days -->
    <div id="forecastWeather">
        <h2 class="container-fluid text-center text-white bg-dark p-2">Weather for next five days</h2>

        <!-- Day 1 Forecast -->
        <div class="container-fluid" id="forecastCards">
            <div class="card text-white bg-dark" style="width: 14rem;">
                <div class="card-body">
                    <h5 id="forecastOne"></h5>
                    <hr>
                    <img src"" alt="" id="iconForecastOne" class="img-thumbnail" />
                    <h4 id="descriptionForecastOne"></h4>
                    <p id="temperatureForecastOne"></p>
                    <p id="humidityForecastOne"></p>    
                </div>
            </div>

        <!-- Day 2 Forecast -->
        <div class="card text-white bg-dark" style="width: 14rem;">
            <div class="card-body">
                <h5 id="forecastTwo"></h5>
                <hr>
                <img src"" alt="" id="iconForecastTwo" class="img-thumbnail" />
                <h4 id="descriptionForecastTwo"></h4>
                <p id="temperatureForecastTwo"></p>
                <p id="humidityForecastTwo"></p>    
            </div>
        </div>

        <!-- Day 3 Forecast -->
        <div class="card text-white bg-dark" style="width: 14rem;">
            <div class="card-body">
                <h5 id="forecastThree"></h5>
                <hr>
                <img src"" alt="" id="iconForecastThree" class="img-thumbnail" />
                <h4 id="descriptionForecastThree"></h4>
                <p id="temperatureForecastThree"></p>
                <p id="humidityForecastThree"></p>    
            </div>
        </div>

        <!-- Day 4 Forecast -->
        <div class="card text-white bg-dark"style="width: 14rem;">
            <div class="card-body">
                <h5 id="forecastFour"></h5>
                <hr>
                <img src"" alt="" id="iconForecastFour" class="img-thumbnail" />
                <h4 id="descriptionForecastFour"></h4>
                <p id="temperatureForecastFour"></p>
                <p id="humidityForecastFour"></p>    
            </div>
        </div>

        <!-- Day 5 Forecast -->
        <div class="card text-white bg-dark" style="width: 14rem;">
            <div class="card-body">
                <h5 id="forecastFive"></h5>
                <hr>
                <img src"" alt="" id="iconForecastFive" class="img-thumbnail" />
                <h4 id="descriptionForecastFive"></h4>
                <p id="temperatureForecastFive"></p>
                <p id="humidityForecastFive"></p>    
                </div>
            </div>
        </div>
    </div>
    <!-- end of card group -->

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assests/js/script.js"></script>
</body>
</html>
