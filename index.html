<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assests/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <aside>
        <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
        </h2>
        <form id="search-form" class="form">
            <div class="form-inline form-group">
            <div class="input-group">
                <input class="form-input weather-search" type="text" id="search-input" placeholder="Enter a city"
                    aria-labelledby="form-heading" aria-controls="today forecast" />
            <div class="input-group-append">
                <button type="submit" class="btn search-button btn-dark" id="search-button" aria-label="submit search">
                    Search
                </button>
            </div>
            </div>
            </div>
        </form>
    </aside>

    </div>
    
        
    <div id="weatherDisplay">
        <!-- Current weather -->
        <div class="col-9">
            <div class="card" style="width: 50rem;">
                <div class="card-body">
                    <h4 id="currentDate"></h4>
                    <h2 id="cityName" class="card-title">Name</h2>
                    <hr>
                    <!-- <img src"" alt="" id="icon" class="img-thumbnail" /> -->
                    <h4 id="description">Description</h4>
                    <p id="temperature">Temp</p>
                    <p id="wind">Wind</p>
                    <p id="humidity">Humidity</p>    
                </div>
            </div>
        </div>
        <!-- end of card-->
    </div>
    </div>
    </div>

    <div id="forecastWeather">
        <h2>Weather for next five days</h2>

        <!-- Day 1 Forecast -->
        <div class="container-fluid" id="forecastCards">
            <div class="card" style="width: 14rem;">
                <div class="card-body">
                    <h5 id="forecastOne"></h5>
                    <hr>
                    <img src"" alt="" id="iconForecastOne" class="img-thumbnail" />
                    <h4 id="descriptionForecastOne">Description</h4>
                    <p id="temperatureForecastOne">Temp</p>
                    <p id="humidityForecastOne">Humidity</p>    
                </div>
            </div>

        <!-- Day 2 Forecast -->
        <div class="card" style="width: 14rem;">
            <div class="card-body">
                <h5 id="forecastTwo"></h5>
                <hr>
                <img src"" alt="" id="iconForecastTwo" class="img-thumbnail" />
                <h4 id="descriptionForecastTwo">Description</h4>
                <p id="temperatureForecastTwo">Temp</p>
                <p id="humidityForecastTwo">Humidity</p>    
            </div>
        </div>

        <!-- Day 3 Forecast -->
        <div class="card" style="width: 14rem;">
            <div class="card-body">
                <h5 id="forecastThree"></h5>
                <hr>
                <img src"" alt="" id="iconForecastThree" class="img-thumbnail" />
                <h4 id="descriptionForecastThree">Description</h4>
                <p id="temperatureForecastThree">Temp</p>
                <p id="humidityForecastThree">Humidity</p>    
            </div>
        </div>

        <!-- Day 4 Forecast -->
        <div class="card"style="width: 14rem;">
            <div class="card-body">
                <h5 id="forecastFour"></h5>
                <hr>
                <img src"" alt="" id="iconForecastFour" class="img-thumbnail" />
                <h4 id="descriptionForecastFour">Description</h4>
                <p id="temperatureForecastFour">Temp</p>
                <p id="humidityForecastFour">Humidity</p>    
            </div>
        </div>

        <!-- Day 5 Forecast -->
        <div class="card" style="width: 14rem;">
            <div class="card-body">
                <h5 id="forecastFive"></h5>
                <hr>
                <img src"" alt="" id="iconForecastFive" class="img-thumbnail" />
                <h4 id="descriptionForecastFive">Description</h4>
                <p id="temperatureForecastFive">Temp</p>
                <p id="humidityForecastFive">Humidity</p>    
                </div>
            </div>
        </div>
    </div>

<!-- end of card group -->

    <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assests/js/script.js"></script>
</body>
</html>
